<div class="row" ng-show="mode=='setting'">
	<div class="block">
	  <div class="block-title">
	      <h2>설정 모드</h2>
	      <div class="block-options pull-right">
		      <span ng-if="currentUser.uid == memorial.ref_user" ng-disabled="isChanged" ng-click="changeMode('storymap')" class="btn btn-alt btn-sm btn-default" tooltip-placement="top" tooltip="장소 기준으로 보기">
		      	<i class="fa fa-play"></i>
		      </span>
		       <span ng-if="currentUser.uid == memorial.ref_user" ng-disabled="isChanged" ng-click="changeMode('timeline')" class="btn btn-alt btn-sm btn-default" tooltip-placement="top" tooltip="시간 기준으로 보기">
		      	<i class="fa fa-play"></i>
		      </span>
		    </div>
	  </div>
	  <div class="block-content">
	  	<div ng-include="'app/memorial/storymap/story_upload.html'"></div>
	  </div>
	</div>
	<button type="button" class="btn btn-block btn-primary btn-alt" ng-show="isChanged" ng-click="uploadStory()">변경사항 저장</button>
	<br/>
</div>

<div class="row" ng-show="mode=='storymap'">
	<div class="block">
	  <div class="block-title">
	      <h2>Story Map</h2>
	      <div class="block-options pull-right">
		      <span ng-if="currentUser.uid == memorial.ref_user" ng-click="changeMode('setting')" class="btn btn-alt btn-sm btn-default" tooltip-placement="top" tooltip="설정">
		      	<i class="fa fa-cog"></i>
		      </span>
		    </div>
	  </div>
	  <div class="block-content">
	  	<div id="mapdiv" style="width: 100%; height: 600px;">아직 생성되지 않았습니다.</div>
	  </div>
	</div>
</div>

<div class="row" ng-show="mode=='timeline'">
	<div class="block">
	  <div class="block-title">
	      <h2>Timeline</h2>
	      <div class="block-options pull-right">
		      <span ng-if="currentUser.uid == memorial.ref_user" ng-click="changeMode('setting')" class="btn btn-alt btn-sm btn-default" tooltip-placement="top" tooltip="설정">
		      	<i class="fa fa-cog"></i>
		      </span>
		    </div>
	  </div>
	  <div class="block-content">
	  	<div id="timeline-embed" timeline-embed>아직 생성되지 않았습니다.</div>
	  </div>
	</div>
</div>
