
<ul class="slot-list-wrapper">
  <li class="slot" ng-repeat="era in memorial.timeline.era" ng-class="{slotactive: getSelectedEra().id == era.id}" ng-click="setSelectedEra(era)">
      {{era.headline}}
      <span class="badge pull-right">3</span>
  </li>
  <li class="slot-add" style="text-align:center" ng-class="{slotactive: getSelectedEra().id == 'temp_id' }" ng-click="setSelectedEra({id:'temp_id'})">
      <i class="fa fa-plus-circle fa-2x text-success"/>
  </li>
</ul>
