<ul class="slot-list-wrapper">
  <li class="slot" ng-repeat="era in memorial.timeline.era" ng-class="{slotactive: getSelectedEra().headline == era.headline}" ng-click="setSelectedEra(era)">
      {{era.headline}}
      <span class="badge pull-right">3</span>
  </li>
  <li class="slot-add" style="text-align:center" ng-class="{slotactive: getSelectedEra().headline == undefined }" ng-click="setSelectedEra()">
      <i class="fa fa-plus-circle fa-2x text-success"/>
  </li>
</ul>
