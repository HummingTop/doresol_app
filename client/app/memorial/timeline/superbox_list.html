<div ng-show="story.file.type == 'image'">
	<img flow-image="story.file" class="superbox-img" ng-show="story.file.isComplete()"> 
</div>
<div ng-show="story.file.type == 'video'">
	<video flow-video="story.file" class="superbox-img" ng-show="story.file.isComplete()" controls> 
</div>
<div class="superbox-spinner" ng-show="!story.file.isComplete()">
	<i class="fa fa-spinner fa-spin fa-4x text-success"></i> 
</div>
