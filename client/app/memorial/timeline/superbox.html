<div class="row">
	<div class="superbox col-sm-12">
		<span ng-repeat="story in stories">
			<div class="superbox-list">
				<img flow-img="story.file" class="superbox-img"/>
				<div class="progress progress-striped" ng-class="{active: story.file.isUploading()}" >
					<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (story.file.progress() * 100) + &#39;%&#39;}" style="width: 100%;">
						<span class="sr-only ng-binding">1% Complete</span>
					</div>
				</div>
			</div>
			<div class="superbox-show" ng-hide="true" style="display: block; color:white">
				<div class="row">
	        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	          <div ng-show="story.new_story">
	            <img flow-img="story.file" class="img-responsive">
	          </div>
	        </div>
	        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	        	<a href="#" editable-text="story.name"> {{ story.name || '제목을 입력하세요' }} </a>
	        	<hr/>
	        	<a href="#" editable-date="story.start_date">{{ story.start_date || '날짜를 입력해주세요'}}</a>
	        	<br/>
		        <div>
			        <a href="#" editable-textarea="story.desc" e-rows="7" e-cols="40" class="optional-text">
		          	{{ story.desc || '설명이 필요하면 적어주세요' }}
		          </a>
		        </div>
	      	</div>
	    	</div>
			</div>
		</span>
		<div class="superbox-float"></div>
	</div>	
</div>
