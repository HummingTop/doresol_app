<div scroll="auto" style="overflow-x:hidden;height:300px">
	<!-- headline -->
	<div class="story-show" style="padding-right:30px;">
		<div ng-if="isOwner">
			<h2>
				<input type="text" ng-model="story.headline" placeholder="제목을 입력하세요.." />
			</h2>
			<p>
        <textarea class="form-control" ng-model="story.text" placeholder="설명을 입력하세요.." rows="5" style="resize: vertical;"/>
			</p>
		</div>
		<div ng-if="!isOwner">
			<h2>{{story.headline}}</h2>
			<p>{{story.text}}</p>
		</div>
	</div>
	<!-- text -->

	<div ng-include="'app/memorial/comment/comment.html'"></div>
</div>
