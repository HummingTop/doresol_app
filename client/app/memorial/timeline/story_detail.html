<div>
	<!-- headline -->
	<div class="story-show">
		<h2><input type="text" ng-model="story.headline"/></h2>
		<p><input type="textarea" ng-model="story.text" /></p>
	</div>
	<!-- text -->
	<form name="commentForm" ng-submit="add(comment)" novalidate ng-init="comment.storyId=story.$id">
		<img src="assets/images/user_32.png"/> 
		<input type="text" placeholder="댓글을 입력하세요.." ng-model="comment.body">
  </form>
</div>
