<div>
	<!-- headline -->
	<h3>
		{{story.headline}}
	</h3>
	<p>
		{{story.desc}}
	</p>
	<!-- text -->
	<form name="commentForm" ng-submit="add(comment)" novalidate ng-init="comment.storyKey=story.$id">
		<img src="assets/images/user_32.png"/> 
		<input type="text" placeholder="댓글을 입력하세요.." ng-model="comment.body">
		<input type="hidden" placeholder="댓글을 입력하세요.." ng-model="comment.storyKey">
  </form>
	

	<div id="comments" class="hi">
		
	</div>
</div>
