<div scroll="auto" style="overflow-x:hidden;height:300px">
	<!-- headline -->
	<div class="story-show">
		<div ng-if="story.ref_user == currentUser.uid">
			<h2>
				<input type="text" ng-model="story.headline" placeholder="제목을 입력하세요.." />
			</h2>
			<p>
				<input type="textarea" ng-model="story.text" placeholder="설명을 입력하세요.." />
			</p>
		</div>
		<div ng-if="story.ref_user != currentUser.uid">
			<h2>{{story.headline}}</h2>
			<p>{{story.text}}</p>
		</div>
	</div>
	<!-- text -->

	<!-- comment -->
	<ul class="comment-list">
    <li class="comment" ng-repeat="(commentKey, comment) in commentsObject" >
    		<div ng-if="comment.ref_user" class="comment-avatar">
          <img ng-src="{{users[comment.ref_user].profile.image}}" style="width:32px;height:32px;"/>
        </div>
        <div class="comment-body story-comment">
            <strong class="comment-user-id">{{users[comment.ref_user].profile.name}}</strong>
            <span class="text-muted text-small"><em>{{comment.fromNow}}</em></span>
            <div ng-if="comment.ref_user == currentUser.uid">
	           	<i class="fa fa-times-circle text-danger" ng-click="deleteComment(story.$id, commentKey)"></i> <input type="text" ng-model="comment.body"/>
	          </div>
            <p ng-if="comment.ref_user != currentUser.uid">{{comment.body}}</p>
        </div>
    </li>

    <!-- new comment -->
    <hr/>
    <li class="comment">
    		<div class="comment-avatar">
          <img ng-src="{{currentUser.profile.image}}" style="width:32px;height:32px;"/>
        </div>
        <div class="comment-body">
            <strong class="comment-user-id">{{currentUser.profile.name}}</strong>
            <form name="commentForm" ng-submit="addComment(comment)" novalidate>
							<textarea rows="2" placeholder="댓글을 입력하세요.." style="margin: 1px 0px; width: 200px; height: 50px;" ng-model="comment.body"></textarea>
              <button type="submit" class="btn btn-xs btn-primary"><i class="fa fa-pencil"></i>댓글 저장</button>
					  </form>            
        </div>
    </li>        
  </ul>
</div>
