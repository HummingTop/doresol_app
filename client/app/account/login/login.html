<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container contents">
  <div layout="row">
    <h2>도래솔에 로그인하기</h2>
  </div>
  <div layout="row" layout-wrap layout-align="space-around center">
    <div flex="10"></div>
    <div flex="40" layout="column">
      <div layout="column" layout-align="center start">
        <div><h3> 페이스북 계정으로 로그인</h3></div>
        <div><p> 페이스북 계정을 이용하여 로그인합니다. <br/>고객님의 담벼락에 글을 올리지 않습니다.</div>
        <md-button md-theme="indigo" class="md-raised md-primary" ng-click="loginOauth('facebook', true)"><i class="fa fa-facebook"></i>&nbsp;페이스북으로 로그인</md-button>
      </div><br/>
      <div layout="column" layout-align="center start">
        <div><h3> 카카오톡 계정으로 로그인</h3></div>
        <div><p> 카카오톡 계정을 이용하여 로그인합니다. <br/></div>
        <div><md-button class="md-raised md-primary">카카오톡으로 로그인</md-button></div>
      </div>
    </div>
    <div flex="40" layout="column">
      <md-content md-theme="green">
        <form class="form" name="form" ng-submit="login(form)" novalidate style="padding: 20px;">
          <h3> 이메일로 로그인 </h3>
          <md-text-float type='email' label="이메일 주소" ng-model="user.email" required></md-text-float>
          <p class="error-sm" ng-show="form.email.$error.email">유효한 이메일 주소가 아닙니다.
          </p>
          <md-text-float type='password' label="비밀번호" ng-model="user.password" required> </md-text-float>
          <p class="error-sm" ng-show="form.password.$error.minlength">암호는 3글자 이상이여야 합니다.
          </p>
          <p class="error-sm" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             이메일 주소와 암호를 넣어주세요.
          </p>
          <p class="error-sm" ng-show="errors.other && submitted">
             {{errors.other}}
          </p>
        <md-button class="md-raised md-primary" type="submit" ng-disabled="form.$invalid">로그인</md-button>
        <div ng-show="inProgress" layout="row" layout-sm="column" layout-align="space-around center">
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>

        </form>
        <p> 처음 방문이신가요? <a ui-sref="signup">회원 가입</a>으로 가기<br/>
        비밀번호를 잊어버리셨나요? <a ui-sref="signup">비밀번호 찾기</a>로 가기</p>
      </md-content>
    </div>
    <div flex="10"></div>
  </div>
</div>
