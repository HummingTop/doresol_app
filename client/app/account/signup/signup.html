<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container contents">
  <div layout="row" layout-align="center center">
    <h2>도래솔에 회원 가입하기</h2>
  </div>
  <md-content class="md-padding">
    <md-input-container>
      <label>Description</label>
      <input md-maxlength="30" required name="description" ng-model="project.description">
      <div ng-messages="projectForm.description.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
      </div>
     </md-input-container>
  </md-content>
  <md-divider></md-divider>
  <div layout="row" layout-align="space-around center">
    <div layout="column">
      <div>
        <md-button>페이스북 계정으로 가입하기</md-button>
      </div>
      <div>
        <md-button>카카오톡 계정으로 가입하기</md-button>
      </div>
    </div>
    <div>
      <md-content class="md-padding" layout="row" layout-sm="column">
        <md-input-container>
          <label>Title</label>
          <input ng-model="user.title">
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container>
      </md-content>

      <form class="form" name="form" ng-submit="register(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 firebase-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.firebase">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 firebase-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-success btn-lg btn-login" type="submit">
            Sign up
          </button>
          <button class="btn btn-success btn-lg btn-register" ng-click="toLogin()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
