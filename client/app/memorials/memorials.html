<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container contents">	
	<div masonry item-selector=".brick-memorials">
		<div class="brick-memorials col-sm-3">
			<div class="well">
				<a ui-sref="memorial_create">
					<div class="text-center" style="height:300px;border: 2px #1cc41c dashed;">
						<span class="memorial-plus-btn text-success"><i class="fa fa-plus-circle fa-4x"></i></span>
					</div>
				</a>
			</div>
		</div>
	  <div masonry-brick class="brick-memorials col-sm-3" ng-repeat="(key, memorial) in myMemorials">
  		<div class="well">
    		<a ui-sref="memorial.timeline({id:key})"><img ng-src="{{memorial.file.url}}" class="img-responsive"/></a>
	    	<div class="row text-center">
	    		<h3><strong>{{memorial.name}}</strong></h3>
	    	</div>
	    	<div class="row text-center">
			      <div class="col-xs-4">
			          <h3 class="widget-content-light">
			              <a ui-sref="memorial.profile({id:key})"><strong>{{memorial.count_member}}</strong><br></a>
			              <small>Members</small>
			          </h3>
			      </div>
			      <div class="col-xs-4">
			          <h3 class="widget-content-light">
			              <a ui-sref="memorial.timeline({id:key})"><strong>{{memorial.count_timeline}}</strong><br></a>
			              <small>Timeline</small>
			          </h3>
			      </div>
			      <div class="col-xs-4">
			          <h3 class="widget-content-light">
			              <a ui-sref="memorial.storyline({id:key})"><strong>{{memorial.count_storyline}}</strong><br></a>
			              <small>Storyline</small>
			          </h3>
			      </div>
			  </div>
		  </div>
	  </div>
	</div>
	<br/>
</div>
